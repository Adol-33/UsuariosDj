{% extends "base.html" %}

{% block title %}Actualizar Contraseña{% endblock %}



{% block content %}
    <div class="update-password-form", style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2>Actualizar Contraseña: {{ user.nombres }}</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
        </form>
    </div>
{% endblock %}
